<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Córdova Ratti">

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- GoogleFonts -->

    <!--Font Awesome 5.6.3-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        
    <!-- titulo -->
    <title>Ejercicio 2</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100vh;
        }
        .main{
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #7494DD, #C86085);
        }
        .main__container{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main__btn{
            background-color: #4B5063;
            font-size: 40px;
            cursor: pointer;
            width: 500px;
            height: 150px;
            border: none;
            color: white;
            transition: 500ms ease;
            
        }
        .main__btn:hover{
            background-color: #4b506379;
            border: 2px solid white;
            box-shadow: #4B5063 -8px 8px 8px;
        }
    </style>
</head>

<body>

    <!------------------- MAIN ---------------------->
    <main class="main">
        <div class="main__container">
            <button class="main__btn" type="button">Conocer más</button>
        </div>
    </main>

</body>
